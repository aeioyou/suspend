version: '{build}'
environment:
  QTDIR: C:\Qt\5.9\msvc2015
  PATH: '%PATH%;%QTDIR%\bin;'
build_script:
- cmd: >-
    call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x86

    cd suspend

    qmake suspend.pro

    C:\Qt\Tools\QtCreator\bin\jom.exe -f Makefile

    cd release

    7z a suspend.7z *.exe %QTDIR%\bin\Qt5Core.dll

    rem %APPVEYOR_BUILD_FOLDER%\
artifacts:
- path: suspend\release\suspend.7z
